<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Profile Card</title>
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="banner"></div>

    <div class="avatar">
      <img src="profile.png" alt="Profile Picture" />
    </div>

    <h2 class="username">Saiyonba</h2>
    <p class="role">Frontend Developer</p>

    <div class="social">
      <a href="#" class="icon fb"><i class="bx bxl-facebook"></i></a>
      <a href="#" class="icon tw"><i class="bx bxl-twitter"></i></a>
      <a href="#" class="icon ig"><i class="bx bxl-instagram"></i></a>
      <a href="#" class="icon yt"><i class="bx bxl-youtube"></i></a>
    </div>

    <div class="actions">
      <button class="btn primary">Follow</button>
      <button class="btn ghost">Message</button>
    </div>

    <div class="stats">
      <div>
        <i class="bx bx-heart"></i>
        <span>45k</span>
      </div>
      <div>
        <i class="bx bx-comment"></i>
        <span>12k</span>
      </div>
      <div>
        <i class="bx bx-share"></i>
        <span>9k</span>
      </div>
    </div>
  </div>
</body>
</html>
